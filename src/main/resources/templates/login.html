<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<section class="vh-100" style="background-color: #293FF1;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img src="/images/logonew.jpg" alt="logo nuevo"
									class="img-responsive" style="border-radius: 1rem 0 0 1rem;" />
							</div>

							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">
									<form th:action="@{/login}" method="post">
										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Digite
											credenciales para ingresar</h5>

										<div class="form-outline mb-4">
											<input type="text" name="name" class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Nombre</label>
										</div>
										<div class="form-outline mb-4">
											<input type="email" name="username" class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Correo</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" name="password"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example27">Clave</label>
										</div>

										<div class="pt-1 mb-4">
											<input type="submit" class="btn btn-primary btn-lg" value="Entrar" />
										</div>

										<a class="small text-muted" href="#!">¿Se le olvidó la
											clave?</a>
										<p class="mb-5 pb-lg-2" style="color: #393f81;">
											¿No tiene usuario? <a href="@{/usuarios/formCrearUser}" style="color: #393f81;">Comuníquese
												con el administrador en su área</a>
										</p>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="/plantilla :: footer"></footer>
</body>
</html>
