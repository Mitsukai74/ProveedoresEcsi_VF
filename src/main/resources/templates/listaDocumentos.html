<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Documentos del Proveedor</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-4">

    <h3 class="mb-4">Documentos del proveedor: <b th:text="${carpeta}"></b></h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre del archivo</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="archivo : ${archivos}">
                <td th:text="${archivo}"></td>
                <td>
                    <a th:href="@{'/documentos/' + ${carpeta} + '/' + ${archivo}}"
                       target="_blank"
                       class="btn btn-primary btn-sm">
                        Abrir documento
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/listado" class="btn btn-secondary">Volver al listado</a>
</div>

</body>
<footer th:replace="~{/plantilla :: footer}"> </footer>
</html>
